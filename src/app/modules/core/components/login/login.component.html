<!-- Default form login -->
<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" formControlName="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
    [ngStyle]="{'border-color' : loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched ? '#df4759' : null}" >

  <!-- Password -->
  <input type="password"  formControlName="password"   id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

  <!-- Sign in button -->
  <button type="submit" [disabled]="!loginForm.valid" class="my-4" type="submit">Sign in</button>

</form>
<!-- Default form login -->
